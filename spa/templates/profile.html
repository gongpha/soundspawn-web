{% load static %}
<div>
	<div style="background-color: #FF7373; height: 300;">
		<!-- big profile picture -->
		<div class="text-white d-flex p-4 pt-5">
			<img src="{% static 'images/none.png' %}" alt="Profile Picture" class="rounded-circle" style="width: 200px; height: 200px">
			<div class="ms-5">
				<h1 class="bg-danger p-2 my-auto">{{user.username}}</h1>
				<span>Joined: {{user.date_joined}}</span>
			</div>
		</div>
	</div>

	<div class="mt-5">
		<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
			  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Playlists</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Tracks</button>
			</li>
			<li class="nav-item" role="presentation">
			  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Albums</button>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent" hx-target="#content">
			<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
				<div class="row">
					<div class="col-4">
						<a href="{% url 'playlist_create' %}" hx-get="{% url 'playlist_create' %}" hx-push-url="true">
							<div class="text-bg-secondary d-flex justify-content-center" style="width: 250px; height: 250px">
								<span class="text-white fw-bold fs-1 mx-auto my-auto">+</span>
							</div>
							<p class="fs-4 fw-bold mt-2 text-decoration-none text-black">{{playlist.name}}</p>
						</a>
					</div>
					{% for playlist in playlists %}
						<div class="col-4">
							<a href="{% url 'playlist' playlist.id %}" hx-get="{% url 'playlist' playlist.id %}" hx-push-url="true">
								<img src="{% static 'images/none.png' %}" alt="Playlist Icon" style="width: 250px; height: 250px">
								<p class="fs-4 fw-bold mt-2 text-decoration-none text-black">{{playlist.name}}</p>
							</a>
						</div>
					{% endfor %}
				</div>
			</div>
			<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
				<div class="row">
					<div class="col-4">
						<a href="{% url 'sound_create' %}" hx-get="{% url 'sound_create' %}" hx-push-url="true">
							<div class="text-bg-secondary d-flex justify-content-center" style="width: 250px; height: 250px">
								<span class="text-white fw-bold fs-1 mx-auto my-auto">+</span>
							</div>
							<p class="fs-4 fw-bold mt-2 text-decoration-none text-black">{{track.name}}</p>
						</a>
					</div>
					{% for track in tracks %}
						<div class="col-4">
							<a href="{% url 'track' track.id %}" hx-get="{% url 'track' track.id %}" hx-push-url="true">
								<img src="{% static 'images/none.png' %}" alt="Track Icon" style="width: 250px; height: 250px">
								<p class="fs-4 fw-bold mt-2 text-decoration-none text-black">{{track.name}}</p>
							</a>
						</div>
					{% endfor %}
				</div>
			</div>
			<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
				<div class="row">
					<div class="col-4">
						<a href="{% url 'album_create' %}" hx-get="{% url 'album_create' %}" hx-push-url="true">
							<div class="text-bg-secondary d-flex justify-content-center" style="width: 250px; height: 250px">
								<span class="text-white fw-bold fs-1 mx-auto my-auto">+</span>
							</div>
							<p class="fs-4 fw-bold mt-2 text-decoration-none text-black">{{album.name}}</p>
						</a>
					</div>
					{% for album in albums %}
						<div class="col-4">
							<a href="{% url 'album' album.id %}" hx-get="{% url 'album' album.id %}" hx-push-url="true">
								<img src="{% static 'images/none.png' %}" alt="Album Icon" style="width: 250px; height: 250px">
								<p class="fs-4 fw-bold mt-2 text-decoration-none text-black">{{album.name}}</p>
							</a>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
