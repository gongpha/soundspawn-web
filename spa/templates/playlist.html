{% extends 'base.html' %}

{% block content %}

<div class="album-header" style="background-color: #F37A82; padding: 20px; text-align: center;">
    <div style="display: flex; align-items: center; justify-content: flex-start;">
        <div style="width: 150px; height: 150px; background-color: #C7EAE8; border-radius: 50%; margin-right: 20px; flex-shrink: 0;"></div>
        <h1 style="font-size: 2.5em; color: white; margin: 0; font-family: 'Bebas Neue', sans-serif;">{{playlist.name}}</h1>
    </div>
</div>

<div class="album-table" style="padding: 20px; font-family: 'Signika', sans-serif;">
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="border-bottom: 2px solid #ddd;">
                <th style="text-align: left; padding: 10px 0; font-weight: 600; font-size: 1.1em; border-bottom: 2px solid #C7EAE8;">Title</th>
                <th style="text-align: left; padding: 10px 0; font-weight: 600; font-size: 1.1em; border-bottom: 2px solid #C7EAE8;">Date Added</th>
                <th style="text-align: left; padding: 10px 0; font-weight: 600; font-size: 1.1em; border-bottom: 2px solid #C7EAE8;">Duration</th>
            </tr>
        </thead>
        <tbody>
            {% if allsound %}
                {% for i in allsound %}
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 15px 0;">
                        <div style="display: flex; align-items: center;">
                            <div style="width: 50px; height: 50px; background-color: #F37A82; margin-right: 10px; border-radius: 5px;"></div>
                            <div>
                                <p style="margin: 0; font-weight: 500;">{{ i.name }}</p>
                            </div>
                        </div>
                    </td>
                    <td style="padding: 15px 0;">{{ i.created_at }}</td>
                    <td style="padding: 15px 0;">3:45</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" style="padding: 15px 0; text-align: center;">No Sound in this Playlist</td>
                </tr>
            {% endif %}

        </tbody>
    </table>
</div>
{% endblock content %}
